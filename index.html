<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2分でわかる！管理職タイプ診断</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-weight: bold;
    }
    .result {
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h1>2分でわかる！管理職タイプ診断</h1>

  <form id="diagnosisForm">
    <div class="question">
      <p>Q1. 部下との1on1では、自分が話すより相手の話を注意深く聴くことを意識している。</p>
      <input type="radio" name="q1" value="1" required>1
      <input type="radio" name="q1" value="2">2
      <input type="radio" name="q1" value="3">3
      <input type="radio" name="q1" value="4">4
      <input type="radio" name="q1" value="5">5
    </div>

    <div class="question">
      <p>Q2. 部下の小さな努力や変化に気づき、言葉にして伝えている。</p>
      <input type="radio" name="q2" value="1" required>1
      <input type="radio" name="q2" value="2">2
      <input type="radio" name="q2" value="3">3
      <input type="radio" name="q2" value="4">4
      <input type="radio" name="q2" value="5">5
    </div>

    <div class="question">
      <p>Q3. 部下は私の前で失敗を恐れず本音を話してくれる。</p>
      <input type="radio" name="q3" value="1" required>1
      <input type="radio" name="q3" value="2">2
      <input type="radio" name="q3" value="3">3
      <input type="radio" name="q3" value="4">4
      <input type="radio" name="q3" value="5">5
    </div>

    <div class="question">
      <p>Q4. 耳の痛いフィードバックも率直に伝えている。</p>
      <input type="radio" name="q4" value="1" required>1
      <input type="radio" name="q4" value="2">2
      <input type="radio" name="q4" value="3">3
      <input type="radio" name="q4" value="4">4
      <input type="radio" name="q4" value="5">5
    </div>

    <div class="question">
      <p>Q5. 問題行動に対して冷静に事実と改善点を叱ることができている。</p>
      <input type="radio" name="q5" value="1" required>1
      <input type="radio" name="q5" value="2">2
      <input type="radio" name="q5" value="3">3
      <input type="radio" name="q5" value="4">4
      <input type="radio" name="q5" value="5">5
    </div>

    <div class="question">
      <p>Q6. チーム目標や基準を明確に示し指導している。</p>
      <input type="radio" name="q6" value="1" required>1
      <input type="radio" name="q6" value="2">2
      <input type="radio" name="q6" value="3">3
      <input type="radio" name="q6" value="4">4
      <input type="radio" name="q6" value="5">5
    </div>

    <button type="button" onclick="calculateResult()">診断する</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function calculateResult() {
      let relation = 0;
      let outcome = 0;
      for (let i = 1; i <= 3; i++) {
        relation += parseInt(document.querySelector('input[name="q'+i+'"]:checked').value);
      }
      for (let i = 4; i <= 6; i++) {
        outcome += parseInt(document.querySelector('input[name="q'+i+'"]:checked').value);
      }

      let type = "";
      let message = "";

      if (relation >= 10 && outcome >= 10) {
        type = "信頼のパートナータイプ";
        message = "信頼関係と成果を両立できる理想のリーダー像です。講座でさらに実践力を高めましょう！";
      } else if (relation >= 10 && outcome < 10) {
        type = "いい人どまりサポータータイプ";
        message = "関係性は良好ですが、成果指導の厳しさが足りないかもしれません。成果につながる指導スキルを学びましょう！";
      } else if (relation < 10 && outcome >= 10) {
        type = "孤高のプレッシャータイプ";
        message = "成果意識は高いですが、信頼関係が弱くチームが萎縮している可能性があります。心理的安全性の作り方を学びましょう！";
      } else {
        type = "無関心の傍観者タイプ";
        message = "関係・成果ともに関心が薄くなっている可能性があります。信頼関係づくりの第一歩を学びましょう！";
      }

      document.getElementById("result").innerHTML =
        "<h2>診断結果: " + type + "</h2><p>" + message + "</p>";
    }
  </script>

</body>
</html>
